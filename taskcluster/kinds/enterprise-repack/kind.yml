---
loader: taskgraph.loader.transform:loader

transforms:
    - gecko_taskgraph.transforms.release_deps:transforms
    - gecko_taskgraph.transforms.partner_repack:transforms
    - gecko_taskgraph.transforms.job:transforms
    - gecko_taskgraph.transforms.task:transforms

kind-dependencies:
    - build
    - toolchain
    - build-signing
    - build-mac-signing
    - build-mac-notarization
    - shippable-l10n-signing
    - shippable-l10n-mac-signing
    - shippable-l10n-mac-notarization

task-defaults:
    run-on-projects: ["enterprise-firefox"]
    name: ent-repack
    description: Enterprise repacks
    worker-type: b-linux
    worker:
        docker-image:
            in-tree: "partner-repack"
        chain-of-trust: true
        max-run-time: 7200
    shipping-product: firefox
    shipping-phase: build
    run:
        using: mozharness
        config:
            - partner_repacks/enterprise.py
        script: mozharness/scripts/desktop_partner_repacks.py
        job-script: taskcluster/scripts/builder/repackage.sh
        tooltool-downloads: false
    extra:
        limit-locales:
            by-release-level:
                staging: true
                production: false
    treeherder:
        kind: other
        tier: 1
    # TODO: We need a better solution.
    # repackage-msi and repackage-deb hardcode one enterprise_repacks[0]
    # Should they trigger one repack task per enterprise_repacks ??
    attributes:
        enterprise_repacks:
            - sample/gcpEU/en-US

only-for-build-platforms:
    - linux64-enterprise-shippable/opt
    - macosx64-enterprise-shippable/opt
    - win64-enterprise-shippable/opt

tasks:
    linux64-enterprise-shippable:
        treeherder:
            platform: linux64/opt
            symbol: Ent-Rpk(linux64)
        attributes:
            shippable: true
            build_platform: linux64-enterprise-shippable
            build_type: opt
            artifact_prefix: public
    macosx64-enterprise-shippable:
        treeherder:
            symbol: Ent-Rpk(macOS)
            platform: osx-cross/opt
        attributes:
            shippable: true
            build_platform: macosx64-enterprise-shippable
            build_type: opt
            artifact_prefix: public
    win64-enterprise-shippable:
        treeherder:
            symbol: Ent-Rpk(win64)
            platform: windows2012-64/opt
        attributes:
            shippable: true
            build_platform: win64-enterprise-shippable
            build_type: opt
            artifact_prefix: public
