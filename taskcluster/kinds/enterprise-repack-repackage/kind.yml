---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.from_deps
    - gecko_taskgraph.transforms.repackage_set_upstream_mac_kind
    - gecko_taskgraph.transforms.chunk_partners  # This is dependant on release promotion
    - gecko_taskgraph.transforms.name_sanity
    - gecko_taskgraph.transforms.repackage_partner
    - gecko_taskgraph.transforms.job
    - gecko_taskgraph.transforms.task

# Mac signing/notarization being listed here and not executed will mask
# this task
kind-dependencies:
    - enterprise-repack
    - toolchain
    - enterprise-repack-mac-signing
    - enterprise-repack-mac-notarization

task-defaults:
    run-on-repo-type: [git]
    run-on-projects: ["enterprise-firefox"]

only-for-build-platforms:
    - linux64-enterprise/opt
    - macosx64-enterprise/opt
    - win64-enterprise/opt

tasks:
    enterprise-repack-repackage:
        from-deps:
            group-by: single-with-filters
        upstream-mac-kind:
            by-build-platform:
                macosx64-(shippable|devedition):
                    by-release-level:
                        production: enterprise-repack-mac-notarization
                        staging: enterprise-repack-mac-signing
                default: enterprise-repack-mac-signing
        mozharness:
            config:
                by-build-platform:
                    macosx64-.*:
                        - repackage/base.py
                        - repackage/osx_partner.py
                    win32-.*:
                        - repackage/base.py
                        - repackage/win32_sfx_stub.py
                        - repackage/win32_partner.py
                    win64-(?!aarch64).*:
                        - repackage/base.py
                        - repackage/win32_sfx_stub.py
                        - repackage/win64_partner.py
                    win64-aarch64-.*:
                        - repackage/base.py
                        - repackage/win64-aarch64_sfx_stub.py
                        - repackage/win64_partner.py
                    linux64.*:
                        - repackage/base.py
        package-formats:
            by-build-platform:
                macosx64\b.*: [dmg]
                win32\b.*: [installer]
                win64\b.*: [installer]
                linux64\b.*: [tar]
