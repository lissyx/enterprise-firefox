---
$schema: moz://mozilla.org/schemas/glean/pings/2-0-0

enterprise:
  description: |
    A ping containing enterprise-specific telemetry data for security
    monitoring and policy compliance. This includes file downloads and
    other enterprise security events. Data in this ping may contain
    Category 3/4 information and is separated from general telemetry
    for enhanced privacy and policy control.
  include_client_id: false
  send_if_empty: false
  metadata:
    include_info_sections: true
  bugs:
    - https://bugzilla.mozilla.org/show_bug.cgi?id=TBD
  data_reviews:
    - https://bugzilla.mozilla.org/show_bug.cgi?id=TBD
  notification_emails:
    - security-telemetry@mozilla.org
    - enterprise-telemetry@mozilla.org
