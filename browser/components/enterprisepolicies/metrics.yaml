---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0
$tags:
  - 'Firefox :: Enterprise Policies'

#ifdef MOZ_ENTERPRISE
content_policy:
  blocklist_domain_browsed:
    type: event
    data_sensitivity:
      - highly_sensitive
    description: >
      Recorded when a domain blocked by policy is browsed.
      Only collected when MOZ_ENTERPRISE is defined and enabled.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=TBD
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=TBD
    notification_emails:
      - security-telemetry@mozilla.org
      - enterprise-telemetry@mozilla.org
    expires: never
    send_in_pings:
      - enterprise
    extra_keys:
      url:
        description: >
          The blocked url that was browsed.
        type: string
#endif
